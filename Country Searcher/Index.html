<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1>Rest Countries API (Front-End) </h1>

      <!-- Barre de recherche -->
      <input type="text" id="search-bar" placeholder="Rechercher un pays..." />
    <!-- Bouton de tri -->
    <div class="sort-button-container">
      <button id="sort-button">Trier</button>
      <div id="sort-options" style="display: none;">
        <button onclick="sortCountries('name', 'asc')">Nom (A-Z)</button>
        <button onclick="sortCountries('name', 'desc')">Nom (Z-A)</button>
        <button onclick="sortCountries('area', 'asc')">Superficie (Croissant)</button>
        <button onclick="sortCountries('area', 'desc')">Superficie (Décroissant)</button>
        <button onclick="sortCountries('population', 'asc')">Population (Croissant)</button>
        <button onclick="sortCountries('population', 'desc')">Population (Décroissant)</button>
      </div>
    </div>
    <!-- Liste des pays -->
    <div class="countries" id="countries"></div>


    <script src="Script.js"></script>
  </body>
</html>
